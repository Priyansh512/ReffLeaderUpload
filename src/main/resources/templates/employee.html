<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<title>Employee Referral Leaderboard</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Employee Referral Leaderboard</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">

			</ul>
		</div>
	</nav>
	<br>
	<div class="container">
		<div class="row">
			<h1>Employee List</h1>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/employee/new}" class="btn btn-success mb-3">Add Employee</a>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<table class="table table-striped table-bordered">
					<thead class="table-dark text-center">
						<tr>
							<th>TGI/SGI</th>
							<th>Employee Name</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="employee: ${employee}" class="text-center">
						<td th:text="${employee.employeeTGI}"></td>
							
					
							<td th:text="${employee.employeeName}"></td>
							<td align="center">
								<a  class="btn btn-primary">Edit</a> 
								<a  class="btn btn-danger">Delete</a>
								<a  class="btn btn-warning">View Referrals</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			
	</div>
	
</body>
</html>
